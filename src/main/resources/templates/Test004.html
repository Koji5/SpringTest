<!DOCTYPE html>
<html lang="ja" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout2}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="|${thisPage.screenId} ${thisPage.indexTitle}|"></title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css}">
		<style>
			p.error { color: red }
		</style>
	</head>
	<body>
		<h3 layout:fragment="header" th:text="|${thisPage.screenId} ${thisPage.indexTitle}|"></h3>
		<ol layout:fragment="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Index</a></li>
			<li class="breadcrumb-item active" aria-current="page" th:text="${thisPage.screenId}"></li>
		</ol>
		<div layout:fragment="contents">
			<div class="col-md-2 p-3 font-weight-bold bg-info text-light">説明</div>
			<div class="col-md-10 p-3 border border-bottom-0 border-info" th:text="${thisPage.indexExp}"></div>
			<div class="col-md-2 p-3 font-weight-bold bg-info text-light border-top border-white">日付</div>
			<div class="col-md-10 p-3 border border-bottom-0 border-info" th:text="${#dates.format(thisPage.indexDate, 'yyyy年MM月dd日')}"></div>
			<div class="col-md-2 p-3 font-weight-bold bg-info text-light border-top border-white">メモ</div>
			<div class="col-md-10 p-3 border border-bottom-0 border-info" th:utext="${thisPage.indexMemo}"></div>
			<div class="col-md-2 p-3 font-weight-bold bg-info text-light border-top border-white">結果</div>
			<div class="col-md-10 p-3 border border-info">
				<form id="form1">
					<div class="form-row">
						<div class="form-group col-sm-4">
							<label for="screenId" class="col-form-label text-nowrap">画面ID：</label>
							<select class="form-control form-control-sm" id="screenId">
								<option value="">新規作成</option>
								<option th:each="scrId : ${idList}" th:value="${scrId}" th:text="${scrId}"></option>
							</select>
						</div>
						<div class="form-group col-sm-4">
							<label for="newScreenId" class="col-form-label text-nowrap">新規画面ID：</label>
							<input type="text" class="form-control form-control-sm" id="newScreenId" name="newScreenId" placeholder="画面ID"/>
						</div>
						<div class="form-group col-sm-4">
							<label for="indexDate" class="col-form-label text-nowrap">日付：</label>
							<input type="text" class="form-control form-control-sm datepicker" id="indexDate" name="indexDate" placeholder="yyyy/MM/dd" autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<label for="indexTitle" class="col-form-label text-nowrap">タイトル：</label>
						<input type="text" class="form-control form-control-sm" id="indexTitle" name="indexTitle" placeholder="タイトル"/>
					</div>
					<div class="form-group">
						<label for="indexExp" class="col-form-label text-nowrap">説明：</label>
					    <input type="text" class="form-control form-control-sm" id="indexExp" placeholder="説明"/>
					</div>
					<div class="form-group">
						<label for="indexMemo">メモ：</label>
						<textarea class="form-control form-control-sm" id="indexMemo" rows="10"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">送信</button>
				</form>
			</div>
		</div>
		<div layout:fragment="jsFiles">
			<script th:src="@{/webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>
			<script th:src="@{/webjars/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ja.min.js}"></script>
			<script th:src="@{/webjars/jquery-validation/1.19.3/jquery.validate.min.js}"></script>
			<script th:src="@{/webjars/jquery-validation/1.19.3/localization/messages_ja.min.js}"></script>
			<script th:src="@{/js/test004.js}"></script>
		</div>
	</body>
</html>
